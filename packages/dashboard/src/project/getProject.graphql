query getProject($projectId: ID!) {
  project(id: $projectId) {
    projectId
    inactivityTimeoutSeconds
    hooks {
      hookId
      url
      headers
      hookEvents
      hookType

      slackEventFilter
      slackBranchFilter

      githubContext
      githubToken

      bitbucketUsername
      bitbucketToken
      bitbucketBuildName
    }
  }
}
