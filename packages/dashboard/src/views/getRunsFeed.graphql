query getRunsFeed($startCursor: String, $endCursor: String, $pageSize: Int) {
  runFeed(
    startCursor: $startCursor
    endCursor: $endCursor
    pageSize: $pageSize
  ) {
    cursor
    hasMore
    runs {
      runId
      createdAt
      meta {
        ciBuildId
        projectId
        commit {
          sha
          branch
          remoteOrigin
          message
          authorEmail
          authorName
        }
      }
      specs {
        spec
        instanceId
        claimed
        results {
          cypressConfig {
            video
            videoUploadOnPasses
          }
          videoUrl
          tests {
            title
            state
          }
          stats {
            tests
            pending
            passes
            failures
            skipped
            suites
            wallClockDuration
            wallClockStartedAt
            wallClockEndedAt
          }
        }
      }
    }
  }
}
