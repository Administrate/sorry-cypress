overwrite: true
schema: '../api/src/schema/*.graphql'
documents: './src/**/*.graphql'
generates:
  ./src/generated/graphql.ts:
    plugins:
      - 'typescript'
      - 'typescript-operations'
      - 'typescript-react-apollo'
      - 'fragment-matcher'
    config:
      withHOC: false
      withHooks: true
      skipTypename: true
      withComponent: false
      preResolveTypes: true
      apolloClientVersion: 3
